---
- job:
    name: release-monitoring-branch/gitea-next
    display-name: 'Gitea'
    description: "Next Branch: <a href=\"https://github.com/integr8ly/installation/tree/gitea-next\">https://github.com/integr8ly/installation/tree/gitea-next</a> is being automatically updated by this <a href=\"/view/Product%20Release%20Monitoring/job/release-monitoring-discovery/job/gitea/\">discovery job</a>"
    project-type: pipeline
    concurrent: false
    parameters:
      - string:
          name: 'installationGitUrl'
          default: 'git@github.com:integr8ly/installation.git'
          description: '[REQUIRED] The installation repo containing the components meta file (COMPONENTS.yaml)'
      - string:
          name: 'installationProductBranch'
          default: 'gitea-next'
          description: '[REQUIRED] The installation git branch to push new version changes'
      - string:
          name: 'productName'
          default: 'gitea'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version is available'
    pipeline-scm:
      script-path: jobs/release-monitoring/branch/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
