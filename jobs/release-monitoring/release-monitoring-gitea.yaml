---
- job:
    name: release-monitoring-gitea
    display-name: 'Gitea Release Monitoring'
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'manifestVar'
          default: 'gitea_operator_release_tag'
          description: '[REQUIRED] The manifest variable to be used as the current component version'
          read-only: true
      - string:
          name: 'projectOrg'
          default: 'integr8ly'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: 'gitea-operator'
          description: '[REQUIRED] github project repostirory'
          read-only: true
      - string:
          name: 'productName'
          default: 'gitea'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version if available'
          read-only: true
    pipeline-scm:
      script-path: jobs/release-monitoring/release-monitoring-github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
