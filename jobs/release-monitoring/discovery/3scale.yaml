---
- job:
    name: release-monitoring-discovery/3scale
    display-name: '3Scale'
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'productVersionVar'
          default: 'threescale_version'
          description: '[REQUIRED] The manifest variable to be used as the current component version'
          read-only: true
      - string:
          name: 'projectOrg'
          default: '3scale'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: '3scale-amp-openshift-templates'
          description: '[REQUIRED] github project repository'
          read-only: true
      - string:
          name: 'productName'
          default: '3scale'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version is available'
          read-only: true
    pipeline-scm:
      script-path: jobs/release-monitoring/discovery/github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
