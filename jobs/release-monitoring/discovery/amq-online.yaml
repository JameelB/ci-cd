---
- job:
    name: release-monitoring-discovery/amq-online
    display-name: 'AMQ Online'
    description: "Monitoring <a href=\"https://github.com/jboss-container-images/amq-online-images/releases\">https://github.com/jboss-container-images/amq-online-images/releases</a> for latest GA release.<br/>
    Next Branch: <a href=\"https://github.com/integr8ly/installation/tree/amq-online-next\">https://github.com/integr8ly/installation/tree/amq-online-next</a> is being automatically tested by this <a href=\"/view/Product%20Release%20Monitoring/job/release-monitoring-branch/job/amq-online-next/\">next branch job</a>"
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'productVersionVar'
          default: 'enmasse_version'
          description: '[REQUIRED] The manifest variable to be used as the current component version'
          read-only: true
      - string:
          name: 'projectOrg'
          default: 'jboss-container-images'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: 'amq-online-images'
          description: '[REQUIRED] github project repository'
          read-only: true
      - string:
          name: 'productName'
          default: 'amq-online'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version is available'
          read-only: true
    pipeline-scm:
      script-path: jobs/release-monitoring/discovery/github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
