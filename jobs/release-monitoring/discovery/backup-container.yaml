---
- job:
    name: release-monitoring-discovery/backup-container
    display-name: 'Backup Container'
    description: "Monitoring <a href=\"https://github.com/integr8ly/backup-container-image/releases\">https://github.com/integr8ly/backup-container-image/releases</a> for latest GA release.<br/>
    Next Branch: <a href=\"https://github.com/integr8ly/installation/tree/backup-container-next\">https://github.com/integr8ly/installation/tree/backup-container-next</a> is being automatically tested by this <a href=\"/view/Product%20Release%20Monitoring/job/release-monitoring-branch/job/backup-container-next/\">next branch job</a>"
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'productVersionVar'
          default: 'backup_version'
          description: '[REQUIRED] The manifest variable to be used as the current component version'
          read-only: true
      - string:
          name: 'projectOrg'
          default: 'integr8ly'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: 'backup-container-image'
          description: '[REQUIRED] github project repostirory'
          read-only: true
      - string:
          name: 'productName'
          default: 'backup-container'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version if available'
          read-only: true
    pipeline-scm:
      script-path: jobs/release-monitoring/discovery/github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
