---
- job:
    name: release-monitoring-discovery/fuse-online
    display-name: 'Fuse Online'
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'manifestVar'
          default: 'fuse_online_release_tag'
          description: '[REQUIRED] The manifest variable to be used as the current component version'
          read-only: true
      - string:
          name: 'projectOrg'
          default: 'syndesisio'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: 'fuse-online-install'
          description: '[REQUIRED] github project repostirory'
          read-only: true
      - string:
          name: 'productName'
          default: 'fuse-online'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version if available'
          read-only: true
      - string:
          name: 'releaseFetchMethod'
          default: 'tag'
          description: '[REQUIRED] Method to fetch latest release which can either be by tag or by release'
          read-only: true
    pipeline-scm:
      script-path: jobs/release-monitoring/discovery/github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
