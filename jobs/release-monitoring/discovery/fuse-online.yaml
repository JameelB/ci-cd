---
- job:
    name: release-monitoring-discovery/fuse-online
    display-name: 'Fuse Online'
    description: "Monitoring <a href=\"https://github.com/syndesisio/fuse-online-install/tags\">https://github.com/syndesisio/fuse-online-install/tags</a> for latest GA release.<br/>
    Next Branch: <a href=\"https://github.com/integr8ly/installation/tree/fuse-online-next\">https://github.com/integr8ly/installation/tree/fuse-online-next</a> is being automatically tested by this <a href=\"/view/Product%20Release%20Monitoring/job/release-monitoring-branch/job/fuse-online-next/\">next branch job</a>"
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'releaseTagVar'
          default: 'fuse_online_release_tag'
          description: '[OPTIONAL] The manifest variable to be used as the current component release tag'
          read-only: true
      - string:
          name: 'projectOrg'
          default: 'syndesisio'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: 'fuse-online-install'
          description: '[REQUIRED] github project repository'
          read-only: true
      - string:
          name: 'productName'
          default: 'fuse-online'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version is available'
          read-only: true
      - string:
          name: 'releaseFetchMethod'
          default: 'tag'
          description: '[REQUIRED] Method to fetch latest release which can either be by tag or by release'
          read-only: true
    pipeline-scm:
      script-path: jobs/release-monitoring/discovery/github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
