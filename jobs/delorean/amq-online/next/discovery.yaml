---
- job:
    name: delorean-amq-online/next/discovery
    display-name: 'amq-online-next-discovery'
    project-type: pipeline
    concurrent: false
    triggers:
      - timed: '@hourly'
    parameters:
      - string:
          name: 'productVersionVar'
          default: 'enmasse_version'
          description: '[REQUIRED] The manifest variable to be used as the current component version'
          read-only: true
      - string:
          name: 'projectOrg'
          default: 'jboss-container-images'
          description: '[REQUIRED] github project organization'
          read-only: true
      - string:
          name: 'projectRepo'
          default: 'amq-online-images'
          description: '[REQUIRED] github project repository'
          read-only: true
      - string:
          name: 'productName'
          default: 'amq-online'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version is available'
          read-only: true
    pipeline-scm:
      script-path: jobs/delorean/jenkinsfiles/discovery/next/github/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
