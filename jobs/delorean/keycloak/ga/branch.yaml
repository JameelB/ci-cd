---
- job:
    name: delorean-keycloak/ga/branch
    display-name: 'keycloak-ga-branch'
    project-type: pipeline
    concurrent: false
    parameters:
      - string:
          name: 'installationGitUrl'
          default: 'git@github.com:integr8ly/keycloak-operator.git'
          description: '[REQUIRED] The keycloak operator repo'
      - string:
          name: 'installationProductBranch'
          default: 'keycloak-ga'
          description: '[REQUIRED] The keycloak-operator git branch to push new keycloak version changes'
      - string:
          name: 'productName'
          default: 'rhsso'
          description: '[REQUIRED] Product to check, this affects the way the job verifies if a new version is available'
    pipeline-scm:
      script-path: jobs/delorean/jenkinsfiles/branch/ga/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
