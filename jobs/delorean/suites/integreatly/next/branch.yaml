---
- job:
    name: delorean-suites/integreatly/next/branch
    display-name: 'integreatly-next-branch'
    project-type: pipeline
    concurrent: false
    parameters:
      - string:
          name: 'installationGitUrl'
          default: 'git@github.com:integr8ly/installation.git'
          description: '[REQUIRED] The installation repo'
      - string:
          name: 'suiteBranch'
          default: 'integreatly-next'
          description: '[REQUIRED] The installation git branch to push new version changes'
      - string:
          name: 'productBranches'
          default: '3scale-next, amq-online-next, backup-container-next, codeready-next, fuse-next, fuse-online-next, gitea-next, middleware-monitoring-next, msbroker-next, rhsso-next, webapp-next'
          description: '[REQUIRED] List of the branches to be installed in the suite branch'
      - bool:
          name: 'dryRun'
          default: false
          description: '[OPTIONAL][Test] Dry run only, only prints what it would do!'
    pipeline-scm:
      script-path: jobs/delorean/jenkinsfiles/branch/suite-next/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
