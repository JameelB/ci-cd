---
- job:
    name: delorean-suites/integration/next/branch
    display-name: 'integration-next-branch'
    project-type: pipeline
    concurrent: false
    parameters:
      - string:
          name: 'installationGitUrl'
          default: 'git@github.com:integr8ly/installation.git'
          description: '[REQUIRED] The installation repo'
      - string:
          name: 'suiteBranch'
          default: 'integration-next'
          description: '[REQUIRED] The installation git branch to push new version changes'
      - string:
          name: 'productBranches'
          default: '3scale-next, amq-online-next, fuse-online-next, fuse-next'
          description: '[OPTIONAL] List of the branches to be installed in the suite branch'
    pipeline-scm:
      script-path: jobs/delorean/jenkinsfiles/branch/suite-next/Jenkinsfile
      scm:
        - git:
            branches:
              - master
            url: 'https://github.com/integr8ly/ci-cd.git'
            skip-tag: true
            wipe-workspace: false
